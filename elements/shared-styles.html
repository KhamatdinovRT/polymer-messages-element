<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="shared-styles">
    <template>
        <style>
            .row {
                margin: 0;
            }
            
            .card {
                padding: 16px;
                clear: both;
                margin-bottom: 24px;
                color: #757575;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }
            
            .messages-area {
                padding: 24px;
                overflow-y: scroll;
                height: calc(100% - 93px);
            }
            
            .other {
                float: left;
                max-width: 70%;
            }
            
            .self {
                float: right;
                max-width: 70%;
            }
            
            .header {
                color: #616161;
                font-size: 15px;
                font-weight: bold;
            }
            
            p {
                word-wrap: break-word;
            }
            
            .message-text {
                color: #515151;
                font-size: 15px;
                margin: 16px 0;
            }
            
            .attach, .header {
                display: flex;
                margin: 0 -5px 0 -5px;
                flex-wrap: wrap;
            }
            
            .header-item {
                margin: 0 5px;
            }
            
            .attach-item {
                padding: 6px 12px;
                background-color: #fff;
                border: 1px solid #ccc;
                border-radius: 4px;
                color: #515151;
                margin: 0 5px 5px 5px;
                cursor: pointer;
            }
            
            .attach-item:hover {
                background: #ccc;
                transition: 0.7s;
            }
            
            paper-material {
                background-color: #fff;
            }
            
            paper-input {
                padding: 0;
                flex-grow: 6;
            }
            
            .chat-container {
                border-left: 1px solid #ccc;
                height: 100%;
            }
            
            #input-group {
                display: flex;
                margin: 0;
                padding: 15px;
            }
            
            #chat-footer {
                border-top: 1px solid #ccc;
                padding: 0;
            }
        </style>
    </template>
</dom-module>

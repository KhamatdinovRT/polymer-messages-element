<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="shared-styles">
    <template>
        <style>
            .card {
                padding: 16px;
                margin-bottom: 24px;
                color: #757575;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }
            
            .messages-area {
                padding: 24px;
                overflow-y: scroll;
                height: calc(100% - 64px - 103px - 48px );
            }
            
            .answers-area {
                width: 70%;
                margin-left: auto;
            }
            
            .other {
                width: 70%;
                margin-right: auto;
            }
            
            .self {
                width: 70%;
                margin-left: auto;
            }
            
            .header {
                margin: 0;
                color: #616161;
                font-size: 18px;
                font-weight: bold;
            }
            
            .header ul {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
            }
            
            .header li+li {
                margin-left: 10px;
            }
            
            .message-text {
                color: #515151;
                font-size: 17px;
                margin: 16px 0;
            }

            paper-material {
                background-color: #fff;
            }
            
            paper-input {
                padding: 0;
                width: 90%;
            }
            
            .chat-container {
                border-left: 1px solid #ccc;
            }
            
            #input-group {
                display: flex;
                justify-content: space-around;
                margin: 0px 0px 10px 0;
                max-width: none;
                padding: 20px;
            }
            
            #chat-footer {
                border-top: 1px solid #ccc;
            }
            
        </style>
    </template>
</dom-module>
